<li class="nav-item dropdown user-menu">
  <a
  class="nav-link dropdown-toggle"
  data-toggle="dropdown"
  (click)="toggleDropdownMenu()"
>
    <img
        src="assets/img/users/{{usuario.image}}"
        class="user-image img-circle elevation-2"
        alt="User Image"
    />
  </a>
  <ul #dropdownMenu class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    <!-- User image -->
    <li class="user-header bg-warning">
      <img src="assets/img/users/{{usuario.image}}" class="img-circle elevation-2" alt="User Image" />

      <p>
        {{usuario.nombre}} {{usuario.apellido}}
        <small>{{usuario.Ncargo}}</small>
        <small>{{usuario.correo}}</small>
      </p>
    </li>

    <!-- Menu Footer-->
    <li class="user-footer">
      <a [routerLink]="['/profile']" class="btn btn-default btn-flat">
        Perfil
      </a>
      <a (click)="logout()" class="btn btn-default btn-flat float-right"
        >Cerrar sesion</a
      >
    </li>
  </ul>
</li>
