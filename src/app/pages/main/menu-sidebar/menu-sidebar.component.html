<aside #mainSidebar class="main-sidebar sidebar-dark-warning elevation-4">
  <!-- Brand Logo -->
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <a [routerLink]="['/']" class="brand-link">
      <img
        src="assets/img/Logo-SEB.jpeg"
        alt="SEB Gamification"
        class="brand-image  elevation-3"
        style="opacity: 0.8;"
      />
      <span class="brand-text font-weight-light">SEB GAMIFY</span>
    </a>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
             <div class="user-panel mt-2 pb-2 mb-2 d-flex">
              <div class="image" >
                <img
                  src="assets/img/icon_base.png"
                  class="img-circle elevation-2 bg-white"
                  alt="User Image"
                />
              </div>
              <div class="info">
                <a [routerLink]="['/profile']" class="d-block">{{admin.nombre}}</a>
                <small class='text-white' >{{admin.correo}}</small>
              </div>
            </div>

        <li class="nav-item">
          <a href="#" class="nav-link " [routerLink]="['/dashboard']">
            <i class="nav-icon fas fa-columns" ></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link ">
            <i class="nav-icon fas fa-coins"></i>
            <p>Ecoins</p>
          </a>
        </li>
        <li class="nav-item" *ngIf='admin.admin' >
          <a href="#" class="nav-link " [routerLink]="['/usuarios']">
            <i class="nav-icon fas fa-users"></i>
            <p>Gestion de usuarios</p>
          </a>
        </li>
        <li class="nav-item" *ngIf='admin.admin' >
          <a href="#" class="nav-link " >
            <i class="nav-icon fas fa-list"></i>
            <p>Gestion de cursos</p>
          </a>
        </li>
        <li class="nav-item" *ngIf='admin.admin'>
          <a href="#" class="nav-link ">
            <i class="nav-icon fas fa-th-list"></i>
            <p>Gestion de materias</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link ">
            <i class="nav-icon fas fa-cogs"></i>
            <p>Configuracion</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
