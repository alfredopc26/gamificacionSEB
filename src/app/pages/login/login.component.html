<div class="login-box">
  <div class="login-logo">
    <b>SEB </b>Gamify <br>
    <img
    src="assets/img/Logo-SEB.jpeg"
    alt="Logo SEB"
    class=""
    style="opacity: 0.8;"
    width="100"
    height="100"
  />
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Para el inicio de sesion necesita una cuenta autorizada por su institucion</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input
            formControlName="email"
            type="string"
            class="form-control"
            placeholder="Email"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" />
              <label for="remember">
                 Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
              <button class="btn btn-primary btn-block" >Iniciar</button>            
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->
      <span style="color:Red;">{{errorMessage}}</span>
      <p class="mb-1">
        <a [routerLink]="['/forgot-password']">Necesito ayuda</a>
      </p>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
