<div class="login-box">
  <div class="login-logo">
    <a [routerLink]="['/']"><b>IbesWeb</b>4</a>
    <img
    src="assets/img/ibesweb.png"
    alt="AdminLTE Logo"
    class=""
    style="opacity: 0.8;"
  />
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Para el inicio de sesion necesita una cuenta del dominio SB</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input
            formControlName="usuario"
            type="string"
            class="form-control"
            placeholder="Usuario"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" />
              <label for="remember">
                Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
              <button class="btn btn-primary"></button>            
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a [routerLink]="['/forgot-password']">Necesito ayuda</a>
      </p>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
